<div class="row">
  <div class="col-lg-8" style="border: 2px solid black;">
    <h4 style="text-align: center;"><u><i>Registration Form</i></u></h4>
    <form [formGroup]="addRegisterForm">
      <div class="form-group">
        <label>email_Id:</label>
        <input type="email" class="form-control" placeholder="Enter Email_id" formControlName=" email1"
          [ngClass]="{'is-invalid': submitted==true && addRegisterForm.control['email1'].invalid} ">

        <div *ngIf="submitted==true && addRegisterForm.controls['email1'].invalid" class="invalid-feedback">
          <div *ngIf="addRegisterForm.controls.email.errors.required" class="invalid-feedback">email is required </div>
          <div *ngIf="addRegisterForm.controls['email1'].errors.email" class="invalid-feedback">email is invalid</div>
        </div>
      </div>

      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" formControlName="password1"
        [ngClass]="{'is-invalid': submitted==true && addRegisterForm.control['password1'].invalid} ">

        <div *ngIf="submitted==true && addRegisterForm.controls['password1'].invalid" class="invalid-feedback">
          <div *ngIf="addRegisterForm.controls.email.errors.required">password is required </div>
          <div *ngIf="addRegisterForm.controls['password1'].errors.maxlength">max 10  digit is required </div>
          <div *ngIf="addRegisterForm.controls['password1'].errors.minlength">min 4  digit is required </div>
      </div>
      </div>

      <div class="form-group">
        <label>accountNo:</label>
        <input type="text" class="form-control" placeholder="Enter accountNo" formControlName=" accountNo">
        <div>accountNo is required</div>
      </div>


      <div class="form-group">
        <label>fullName:</label>
        <input type="text" class="form-control" placeholder="Enter fullname" formControlName="fullName">
        <div>fullName is required</div>
      </div>


      <div class="form-group">
        <label>Address:</label>
        <input type="text" class="form-control" placeholder="Enter address" formControlName="address">
        <div>Address is required</div>
      </div>

      <div class="form-group">
        <label>contactno:</label>
        <input type="text" class="form-control" placeholder="Enter contactno" formControlName="contactNo">
        <div>contactno is required</div>
      </div>


      <button type="register" class="btn btn-primary" (click)="Register()">register</button>
    </form>
  </div>
</div>
