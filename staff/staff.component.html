<div class="row"  style="border: 2px solid black;">
    <div class="col-lg-4" >
    <form [formGroup]="addstaffForm">
      <div class="form-group">
         <h3><u><i>Staff Form</i></u></h3>
         
         <label >fullName:</label>
         <input type="fullName" class="fullName" placeholder="Enter fullName"  formControlName="fullName2">
       </div>
       
       <div class="form-group">
         <label>mobileNo:</label>
         <input type="mobileNo" class="mobileNo" placeholder="Enter mobileNo"  formControlName="mobileNo2">
       </div>
     <button type="submit" class="btn btn-primary" *ngIf="submitVisible2 == true" (click)="submit2()" >Submit</button>
     <button type="update" class="btn btn-warning" *ngIf="submitVisible2 == false" (click)="update2()">Update</button>
    </form>
  </div>
   

  <div class="col-lg-8" style="border: 2px solid black;" > 
       
    <h3 style="text-align: center;"><u><i>Staff List</i></u></h3>    
   <table class="table table-bordered" >
    <thead>
    <tr>
   <th>fullName</th>
    <th>mobileNo</th>
    <th>action</th>
     </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of staffList; let i=index">
     <td>{{item.fullName2}}</td>
     <td>{{item.mobileNo2}}</td>
     <td><button type="button" class="btn btn-success" (click)="edit2(i)">edit <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">

      <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>

      </td>
     </tr>
    </tbody>
    </table>
   </div>
  </div>
